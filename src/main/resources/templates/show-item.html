<!DOCTYPE html>
<html lang="en"  html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.title}" />
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
<div th:replace="layouts/header :: header"></div>

<main class="container">
    <div class="priceItems">
        <div>
            <img th:src="${item.image}" th:alt="${item.title}">
                <h3 th:text="${item.title}"/>
                <p th:text="${item.info}"/>
                <span th:text="${item.price} + '&#8381'"/>
        </div>
    </div>

    <a th:href="'/item/' + ${item.id} + '/update'" class="edit-btn" sec:authorize="hasAuthority('ADMIN')">Редактировать</a>

    <form method="post" th:action="@{'/item/' + ${item.id} + '/delete'}" sec:authorize="hasAuthority('ADMIN')">
        <button type="submit">Удалить</button>
    </form>
</main>
<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
